<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #ffe0b2, #fff8e1);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    h1 {
      position: relative;
      z-index: 2;
      font-size: 60px;
      color: #d9480f;
      text-shadow: 2px 2px #fff3e0;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 30px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    .balloon:nth-child(2) { left: 10%; animation-delay: 0s; }
    .balloon:nth-child(3) { left: 25%; animation-delay: 1s; }
    .balloon:nth-child(4) { left: 40%; animation-delay: 2s; }
    .balloon:nth-child(5) { left: 55%; animation-delay: 3s; }
    .balloon:nth-child(6) { left: 70%; animation-delay: 4s; }
    .balloon:nth-child(7) { left: 85%; animation-delay: 5s; }
  </style>
</head>

</html>
